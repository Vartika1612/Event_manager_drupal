event_manager.config:
  path: '/admin/event-config'
  defaults:
    _controller: '\Drupal\event_manager\Controller\EventManagerController::eventConfigPage'
    _title: 'Event Configuration'
  requirements:
    _permission: 'administer site configuration'

event_manager.register:
  path: '/event-register'
  defaults:
    _form: '\Drupal\event_manager\Form\EventRegistrationForm'
    _title: 'Event Registration'
  requirements:
    _access: 'TRUE'

event_manager.settings:
  path: '/admin/event-settings'
  defaults:
    _form: '\Drupal\event_manager\Form\AdminSettingsForm'
    _title: 'Event Settings'
  requirements:
    _permission: 'administer site configuration'

event_registration.event_list:
  path: '/admin/events'
  defaults:
    _controller: '\Drupal\event_registration\Controller\EventListController::list'
    _title: 'Events List'
  requirements:
    _permission: 'administer site configuration'

event_registration.event_edit:
  path: '/admin/events/{id}/edit'
  defaults:
    _form: '\Drupal\event_registration\Form\EventEditForm'
    _title: 'Edit Event'
  requirements:
    _permission: 'administer site configuration'
    
event_registration.event_delete:
  path: '/admin/events/{id}/delete'
  defaults:
    _form: '\Drupal\event_registration\Form\EventDeleteForm'
    _title: 'Delete Event'
  requirements:
    _permission: 'administer site configuration'


