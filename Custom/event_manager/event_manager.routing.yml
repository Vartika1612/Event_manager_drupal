event_manager.event_config:
  path: '/admin/event-config'
  defaults:
    _form: '\Drupal\event_manager\Form\EventConfigForm'
    _title: 'Event Configuration'
  requirements:
    _permission: 'administer site configuration'

event_manager.event_register:
  path: '/event/register'
  defaults:
    _form: '\Drupal\event_manager\Form\EventRegistrationForm'
    _title: 'Event Registration'
  requirements:
    _permission: 'access content'

event_manager.settings:
  path: '/admin/config/event-manager/settings'
  defaults:
    _form: '\Drupal\event_manager\Form\EventManagerSettingsForm'
    _title: 'Event Manager Settings'
  requirements:
    _permission: 'administer site configuration'

event_manager.event_list:
  path: '/admin/events'
  defaults:
    _controller: '\Drupal\event_manager\Controller\EventListController::list'
    _title: 'Events List'
  requirements:
    _permission: 'administer site configuration'

event_manager.event_edit:
  path: '/admin/events/{id}/edit'
  defaults:
    _form: '\Drupal\event_manager\Form\EventEditForm'
    _title: 'Edit Event'
  requirements:
    _permission: 'administer site configuration'

event_manager.event_delete:
  path: '/admin/events/{id}/delete'
  defaults:
    _form: '\Drupal\event_manager\Form\EventDeleteForm'
    _title: 'Delete Event'
  requirements:
    _permission: 'administer site configuration'


